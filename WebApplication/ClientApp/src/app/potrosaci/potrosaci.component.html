<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <section>
    <div class="example-button-row">
      <button mat-raised-button (click)="openDialog()">Add new potrosac</button>
    </div>

  </section>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
      </ng-container>
      <ng-container matColumnDef="Ime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
        <td mat-cell *matCellDef="let element"> {{element.Ime}} </td>
      </ng-container>
      <ng-container matColumnDef="Prezime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </th>
        <td mat-cell *matCellDef="let element"> {{element.Prezime}} </td>
      </ng-container>
      <ng-container matColumnDef="Adresa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresa </th>
        <td mat-cell *matCellDef="let element"> {{element.Adresa}} </td>
      </ng-container>
      <ng-container matColumnDef="Prioritet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioritet </th>
        <td mat-cell *matCellDef="let element"> {{element.Prioritet}} </td>
      </ng-container>
      <ng-container matColumnDef="PhoneNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> PhoneNo </th>
        <td mat-cell *matCellDef="let element"> {{element.PhoneNo}} </td>
      </ng-container>
      <ng-container matColumnDef="Tip">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tip </th>
        <td mat-cell *matCellDef="let element"> {{element.Tip}} </td>
      </ng-container>
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="edit(element.ID,element.Ime,element.Prezime,element.Adresa,element.PhoneNo,element.Tip)">Edit</button> </td>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="delete(element.ID)">Delete</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</body>
</html>
