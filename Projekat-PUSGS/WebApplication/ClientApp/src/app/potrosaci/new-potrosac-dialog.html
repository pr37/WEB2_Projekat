<h2 mat-dialog-title>Add new consumer</h2>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>Ime</mat-label>
    <input matInput [(ngModel)]='ime' value="{{data.ime}}">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Prezime</mat-label>
    <input matInput [(ngModel)]='prezime' value="{{data.prezime}}">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Adresa</mat-label>
    <input matInput [(ngModel)]='adresa' value="{{data.adresa}}">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>PhoneNo</mat-label>
    <input matInput [(ngModel)]='phoneno' value="{{data.phoneno}}">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Tip potrosaca</mat-label>
    <mat-select [(value)]="tipp">
      <mat-option *ngFor="let tip of data.tipovi" [value]="tip">{{tip}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <div class="example-button-row">
    <button mat-raised-button color="accent" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="accent" (click)="addPotrosac(tipp)">Add</button>
  </div>
</div>
