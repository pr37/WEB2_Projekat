<section>
    <div class="example-button-row">
      <button mat-raised-button (click)="goDoAdd()">Add new</button>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold">All</mat-button-toggle>
        <mat-button-toggle value="italic">Mine</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="example-button-row">
      <mat-form-field appearance="legacy">
        <mat-label></mat-label>
        <input matInput (keyup)="applySearch($event.target.value)" placeholder="Placeholder">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>Enter search value</mat-hint>
      </mat-form-field>
    </div>

    <div class="example-button-row">
      <mat-form-field appearance="fill">
        <mat-label>Filter statusa</mat-label>
        <mat-select [(value)]="selectedStatus" (selectionChange)="applyFilterStatus()">
          <mat-option value="">None</mat-option>
          <mat-option value="OK">OK</mat-option>
          <mat-option value="DRAFT">DRAFT</mat-option>
          <mat-option value="APPROVED">APPROVED</mat-option>
          <mat-option value="OBSOLETE">OBSOLETE</mat-option>
          <mat-option value="TEMPORARY">TEMPORARY</mat-option>
          <mat-option value="REPLACED">REPLACED</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </section>

  <mat-divider></mat-divider>

  <div class="mat-elevation-z8" style="overflow-x:auto;">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id" sticky>        
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>        
        <td mat-cell *matCellDef="let element"> {{element.incidentID}} </td>
      </ng-container>          

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
