<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body *ngIf="userLoggedIn">

  <section>
    <div class="example-button-row">
      <button mat-raised-button (click)="goDoAdd()">Add new</button>
      <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="bold" (click)="getAllIncidente()">All</mat-button-toggle>
        <mat-button-toggle value="italic" (click)="getMineIncidente()">Mine</mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <div class="example-button-row">
      <mat-form-field appearance="legacy">
        <mat-label></mat-label>
        <input matInput (keyup)="applySearch($event.target.value)" placeholder="Placeholder">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>Enter search value</mat-hint>
      </mat-form-field>
    </div>

    <div class="example-button-row">
      <mat-form-field appearance="fill">
        <mat-label>Filter statusa</mat-label>
        <mat-select [(value)]="selectedStatus" (selectionChange)="applyFilterStatus()">
          <mat-option value="">None</mat-option>
          <mat-option value="OK">OK</mat-option>
          <mat-option value="DRAFT">DRAFT</mat-option>
          <mat-option value="APPROVED">APPROVED</mat-option>
          <mat-option value="OBSOLETE">OBSOLETE</mat-option>
          <mat-option value="TEMPORARY">TEMPORARY</mat-option>
          <mat-option value="REPLACED">REPLACED</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <!--
    <div class="example-button-row">
      <mat-form-field appearance="fill">
        <mat-label>Filter tipa plana</mat-label>
        <mat-select [(value)]="selectedType" (selectionChange)="applyFilterType()">
          <mat-option value="">None</mat-option>
          <mat-option value="Planirani">Planirani</mat-option>
          <mat-option value="Neplaniran">Neplaniran</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    --> 
  </section>

  <mat-divider></mat-divider>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id" sticky>        
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:60px;min-width:60px;"> Id </th>        
        <td mat-cell *matCellDef="let element" style="max-width:60px;min-width:60px;"> {{element.id}} </td>
      </ng-container>      
      <ng-container matColumnDef="startDate" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:100px;min-width:100px;padding-left:10px;"> StartDate </th>          
        <td mat-cell *matCellDef="let element" style="max-width:100px;min-width:100px;padding-left:10px;;"> {{element.startDate}} </td>        
      </ng-container>
      
      <ng-container matColumnDef="phoneNum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:14px;"> Phone No. </th>                
        <td mat-cell *matCellDef="let element" style="padding-left:14px;"> {{element.phoneNum}} </td>
      </ng-container>
      
      <ng-container matColumnDef="status">        
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:14px;"> Status </th>        
        <td mat-cell *matCellDef="let element" style="padding-left:14px;"> {{element.status}} </td>
      </ng-container>
      
      <ng-container matColumnDef="adresa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="padding-left:14px;"> Address </th>                
        <td mat-cell *matCellDef="let element" style="padding-left:14px;"> {{element.adresa}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</body>
</html>
