<section>

    <div class="example-button-row">              
      <mat-form-field appearance="legacy" style="padding-left: 25px;">
        <mat-label></mat-label>
        <input matInput (keyup)="applySearch($event.target.value)" placeholder="Placeholder">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>Enter search value</mat-hint>
      </mat-form-field>
        
      <mat-form-field appearance="fill" style="padding-left: 25px;width: 350px;">
        <mat-label>Filter type</mat-label>
        <mat-select [(value)]="selectedType" (selectionChange)="applyFilter()">
          <mat-option value="">None</mat-option>
          <mat-option value="prekidac">prekidac</mat-option>
          <mat-option value="osigurac">osigurac</mat-option>
          <mat-option value="transformator">transformator</mat-option>
          <mat-option value="diskonektor">diskonektor</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" style="padding-left: 25px;width: 350px;">
        <mat-label>Filter adresa</mat-label>
        <mat-select [(value)]="selectedAdresa" (selectionChange)="applyFilter()">
          <mat-option *ngFor="let option of listaAdresa" [value]="option">{{option}}</mat-option>                        
        </mat-select>
      </mat-form-field>
    </div>

  </section>

  <mat-divider></mat-divider>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceOprema" matSort style="width: 100%;">
      
      <ng-container matColumnDef="id">        
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>        
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="workWith(element.id)" style="background-color: aqua;"> {{element.id}} </button>
        </td>      
      </ng-container>  

      <ng-container matColumnDef="name">        
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>        
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>  
    
      <ng-container matColumnDef="type">        
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>        
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>  

      <ng-container matColumnDef="adresa">        
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>        
        <td mat-cell *matCellDef="let element"> {{element.adresa}} </td>
      </ng-container>  

      <tr mat-header-row *matHeaderRowDef="displayedColumnsOpreme"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsOpreme;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
