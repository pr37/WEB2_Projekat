<div class="mat-elevation-z8">
  <mat-form-field appearance="legacy" style="padding-left:50px;width:450px;">
    <mat-label></mat-label>
    <input matInput (keyup)="applySearchUser($event.target.value)" placeholder="Placeholder">
    <mat-icon matSuffix>search</mat-icon>
    <mat-hint>Enter search value</mat-hint>
  </mat-form-field>

  <table mat-table [dataSource]="dataSourceUser" matSort>

    <ng-container matColumnDef="id">        
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:60px;min-width:60px;"> Id </th>        
      <td mat-cell *matCellDef="let element" style="max-width:60px;min-width:60px;">
        <button mat-button [mat-dialog-close]="element.id" cdkFocusInitial style="background-color: aqua;"> {{element.id}} </button>
      </td>      
    </ng-container>      

    <ng-container matColumnDef="ime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:100px;min-width:100px;padding-left:50px;"> Ime </th>          
      <td mat-cell *matCellDef="let element" style="max-width:100px;min-width:100px;padding-left:50px;;"> {{element.ime}} </td>        
    </ng-container>      
  
    <ng-container matColumnDef="prezime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:100px;min-width:100px;padding-left:10px;"> Prezime </th>          
      <td mat-cell *matCellDef="let element" style="max-width:100px;min-width:100px;padding-left:10px;;"> {{element.prezime}} </td>        
    </ng-container>      

    <ng-container matColumnDef="adresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:100px;min-width:100px;padding-left:10px;"> Adresa </th>          
      <td mat-cell *matCellDef="let element" style="max-width:100px;min-width:100px;padding-left:10px;;"> {{element.adresa}} </td>        
    </ng-container>  

    <ng-container matColumnDef="prioritet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="max-width:100px;min-width:100px;padding-left:10px;"> Prioritet </th>          
      <td mat-cell *matCellDef="let element" style="max-width:100px;min-width:100px;padding-left:10px;;"> {{element.prioritet}} </td>        
    </ng-container>          

    <tr mat-header-row *matHeaderRowDef="displayedColumnsUser"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsUser;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  <button mat-raised-button color="accent" (click)="onNoClick()">Cancel</button>
</div>
