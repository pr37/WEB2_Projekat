
<h2 mat-dialog-title>Select a crew</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-select placeholder="Which option?" [(value)]="crewID">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let opt of data.options" [value]="opt">{{opt}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <div class="example-button-row">
    <button mat-raised-button color="accent" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="accent" (click)="confirmSelection()" cdkFocusInitial>Save</button>
  </div>
  </div>
